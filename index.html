<!DOCTYPE html>
<html>
<head>
    <title>Move2Play_demo</title>
    <script src="move2play.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <video
        id="video"
        src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4"
        autoplay loop playsinline>
    </video>
    <div>再生されない場合は↑を一度タップして</div>
    <div>
        <span>エナジー（再生可能秒数）</span>
        <span id="energy">0%</span>
    </div>
    <div>
        <span>加速度</span>
        <span id="acc">0</span>
    </div>
    <div>
        <button id="addButton">+</button>
        <button id="takePermission">takePermission(iPhone)</button>
    </div>
    <div>
        <a href="https://github.com/tokoroten/move2play_demo">Source</a>
    </div>
</body>
</html>
